{% extends 'tienda/base.html' %}
{% block contenido %}

<div class="row">
    <div class="d-flex justify-content-center align-items-center text-center">
        <div class="table-hover table-responsive mt-5 col-md-9 ">
            <table class="table table-striped table-secondary">
                <tr>
                    <th>Artista</th>
                    <th>Album</th>
                    <th>Genero</th>
                    <th>Valor</th>
                    <th>Portada</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for p in productos %}
                <tr>
                    <td>{{p.artista}}</td>
                    <td>{{p.album}}</td>
                    <td>{{p.precio}}</td>
                    <td>{{p.genero}}</td>
                    <td><img src="{{p.portada.url}}" alt="imagen_producto" class="w-25" ></td>
                    <td> <a class="btn btn-warning" href="{% url 'modificar_producto' p.id %}">Modificar</a></td>
                    <td> <a class="btn btn-danger" href="{% url 'eliminar_producto' p.id %}">Eliminar</a> </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</div>



{% endblock %}
